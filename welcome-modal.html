<!-- Welcome Modal -->
<div
	id="welcomeModal"
	style="
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
		display: none;
		justify-content: center;
		align-items: center;
		z-index: 2000;
		opacity: 0;
		transition: opacity 0.3s ease-in-out;
	"
>
	<div
		class="welcome-modal-content"
		style="
			background: white;
			padding: 2rem;
			border-radius: 10px;
			max-width: 500px;
			width: 90%;
			position: relative;
			transform: translateY(-50px);
			opacity: 0;
			transition: all 0.5s ease-out;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		"
	>
		<div
			class="welcome-modal-header"
			style="
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1rem;
				border-bottom: 1px solid #eee;
				padding-bottom: 1rem;
			"
		>
			<h2
				class="welcome-modal-title"
				style="
					font-size: 1.5rem;
					font-weight: bold;
					margin: 0;
					color: #e62058;
				"
			>
				Welcome to Flare Network!
			</h2>
			<span
				class="welcome-modal-close"
				style="
					font-size: 1.5rem;
					cursor: pointer;
					padding: 0.5rem;
					line-height: 1;
					color: #666;
				"
				>&times;</span
			>
		</div>
		<div
			class="welcome-modal-body"
			style="line-height: 1.6; color: #333"
		>
			<p>
				Thank you for visiting Flare Network. We're excited to have you
				here!
			</p>
			<p>
				Explore our platform and discover the possibilities of
				blockchain for data.
			</p>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const welcomeModal = document.getElementById('welcomeModal');
		const closeWelcomeBtn = document.querySelector('.welcome-modal-close');

		// Show modal on page load with a slight delay
		setTimeout(() => {
			welcomeModal.style.display = 'flex';
			setTimeout(() => {
				welcomeModal.style.opacity = '1';
				welcomeModal.querySelector(
					'.welcome-modal-content'
				).style.transform = 'translateY(0)';
				welcomeModal.querySelector(
					'.welcome-modal-content'
				).style.opacity = '1';
			}, 10);
		}, 500);

		// Close modal function
		function closeModal() {
			welcomeModal.style.opacity = '0';
			welcomeModal.querySelector(
				'.welcome-modal-content'
			).style.transform = 'translateY(-50px)';
			welcomeModal.querySelector('.welcome-modal-content').style.opacity =
				'0';
			setTimeout(() => {
				welcomeModal.style.display = 'none';
			}, 300);
		}

		// Close modal when clicking the close button
		closeWelcomeBtn.addEventListener('click', closeModal);

		// Close modal when clicking outside
		welcomeModal.addEventListener('click', (e) => {
			if (e.target === welcomeModal) {
				closeModal();
			}
		});
	});
</script>
